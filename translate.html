```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate API Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Google Translate API Example</h1>
    <textarea id="textToTranslate" rows="4" cols="50" placeholder="Enter text to translate..."></textarea><br>
    <select id="languageSelect">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh-CN">Chinese</option>
    </select><br>
    <button id="translate10">Translate 10 Times</button>
    <button id="translate100">Translate 100 Times</button>
    <button id="translate1000">Translate 1000 Times</button>
    <h2>Translated Text:</h2>
    <div id="translatedText"></div>

    <script>
        const apiKey = 'YOUR_GOOGLE_TRANSLATE_API_KEY';

        function translateText(text, targetLanguage) {
            return $.ajax({
                url: `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    q: text,
                    target: targetLanguage
                })
            });
        }

        function performTranslation(times) {
            let text = $('#textToTranslate').val();
            let targetLanguage = $('#languageSelect').val();
            let promise = Promise.resolve(text);

            for (let i = 0; i < times; i++) {
                promise = promise.then(currentText => {
                    return translateText(currentText, targetLanguage).then(response => {
                        return response.data.translations[0].translatedText;
                    });
                });
            }

            promise.then(finalText => {
                $('#translatedText').text(finalText);
            }).catch(error => {
                console.error('Error:', error);
                $('#translatedText').text('Translation failed.');
            });
        }

        $('#translate10').click(() => performTranslation(10));
        $('#translate100').click(() => performTranslation(100));
        $('#translate1000').click(() => performTranslation(1000));
    </script>
</body>
</html>
